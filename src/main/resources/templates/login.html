<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<div class="loginregister-body">
<body>
<div class="login-container">
    <h2>Please sign in</h2>
    <form th:action="@{wish_list/login}" method="post">
        <input type="text" id="email" name="email" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Sign in</button>
    </form>

    <!-- Register button -->
    <p>Don't have an account?</p>
    <a th:href="@{/wish_list/register}" class="register-button">
        <button type="button" class="register-button">Register</button>
    </a>
</div>
</body>
</div>
</html>
