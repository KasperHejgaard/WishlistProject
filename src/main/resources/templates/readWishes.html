<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <link th:href="@{/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>WishCloud</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Name </th>
        <th> Quantity </th>
        <th> Description </th>
        <th> Price </th>
        <th> Link </th>
        <th> Reserved? </th>
        <th> </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wish : ${wishes}">
        <td><span th:text="${wish.name}"> Name </span></td>
        <td><span th:text="${wish.quantity}"> Quantity </span></td>
        <td><span th:text="${wish.getDescription()}"> Description </span></td>
        <td><span th:text="${wish.price}"> by </span></td>
        <td><span th:text="${wish.link}"> Link </span></td>
        <td><span th:text="${wish.reserved} ? 'Reserved' : 'Not reserved'"}> Reserved </span></td>
        <td>
            <a th:href="@{'/wish_list/' + ${wish.getWishID()} + '/edit'}">
                <input type="button" value="Edit">
            </a>
        </td>
        <td>
            <form th:action="@{/wish_list/delete/{id}(id=${wish.getWishID()})}" method="post">
                <button type="submit">Delete</button>
            </form></td>

    </tr>
    </tbody>
</table>
<a th:href="@{'/wish_list' + '/create'}">
    <input type="button" value="Create wish">
</a>

</body>
</html>
