<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <link th:href="@{/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Edit/update wish</title>
</head>
<body>
<div class="edit">
    <form action="/wish_list/edit" method="post" class="form-container">
        <!-- Hidden input for wish ID -->
        <input type="hidden" id="wishID" th:name="wishID" th:value="${wish.getWishID()}"/>

        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:name="name" th:value="${wish.name}" required/>
        </div>

        <!-- Quantity Field -->
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:name="quantity" th:value="${wish.quantity}" required/>
        </div>

        <!-- Description Field -->
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" th:name="description" th:value="${wish.description}" required/>
        </div>

        <!-- Price Field -->
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:name="price" th:value="${wish.price}" required/>
        </div>

        <!-- Link Field -->
        <div class="form-group">
            <label for="link">Link:</label>
            <input type="text" id="link" th:name="link" th:value="${wish.link}" required/>
        </div>

        <!-- Reserved Checkbox -->
        <div class="form-group">
            <label for="reserved">Reserved:</label>
            <input type="hidden" name="reserved" value="false" />
            <input type="checkbox" id="reserved" th:name="reserved" th:checked="${wish.reserved}" value="true"/> Yes
        </div>
<div class="cw">
    <button type="submit">Update wish</button>
</div>

</form>
</div>
</body>
</html>
