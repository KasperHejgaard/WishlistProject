<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/style.css}" rel="stylesheet">
    <title>Create Wish</title>
</head>
<body>
<div class="cw">
<h1>Create a wish</h1>

<form th:action="@{/wish_list/save}" th:object="${wish}" method="post">
    <!-- Navn pÃ¥ wish -->
    <p><label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/></p>
    <br>

    <!-- Quantity -->
    <p><label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required/></p>
    <br>

    <!-- Beskrivelse af wish -->
    <p><label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" rows="4" cols="50" required></textarea></p>
    <br>

    <!-- Pris -->
    <p><label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required></p>
    <br>
    <!-- link -->
    <br>
    <p><label for="link">Link:</label>
        <input type="text" id="link" th:field="*{link}" placeholder="https://example.com" required>
    </p>
    <br>
    <!-- reserved -->
    <p><label for="reserved">Reserved:</label>
        <input type="hidden" name="reserved" value="false" />
        <input type="checkbox" id="reserved" th:field="*{reserved}" value="true" /></p>
    <br>

    <!-- Gem-knap -->
    <button type="submit">Save</button>

    <a href="/wish_list/wishes">
        <button type="button" class="button">Back to wishes</button>
    </a>
</form>
<div class="link-section" th:if="${wish.link}">
    <p>Check the link for this wish:</p>
    <a th:href="${wish.link}" target="_blank" th:text="${wish.link}">Visit Link</a>
</div>
</div>
</body>
</html>
